{% extends 'base.html' %}
{% load static %}


{% block link %}
<link rel=stylesheet href="{% static 'css/navigationsbar3.css' %}"/>
<link rel=stylesheet type="text/css" href="{% static 'css/anmeldenstyle.css' %}?{% now "U" %}"/>
{% endblock %}

{% block title %}
Kommentar erstellen
{% endblock %}



{% block content %}
<div id="submissionsField">
  <h1>Subkommentar hinzufügen </h1>
  <small>Autor: {{user.username}}
  </small>
  <hr>
  <br/>

  <h2>Unterkommentar hier hinzufügen:</h2>
  <br/>
    <div class="comment-group">
      <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <br>

        <button class="btn btn-secondary">
          Unterkommentar hinzufügen
        </button>
    </div>
  </form>	
</div>
{% endblock %}
