{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel=stylesheet href="{% static 'css/navigationsbar2.css' %}"/>
<link rel=stylesheet type="text/css" href="{% static 'css/anmeldenstyle.css' %}?{% now "U" %}"/>
{% endblock %}

{% block title %}
Kommentar erstellen
{% endblock %}



{% block content %}
<div id="submissionsField">
  <h1>Kommentar hinzufügen </h1>
  <small>Autor: {{post.Autor.username}}
  </small>
  <hr>
  <br/>
  {{post.Inhalt}}
  <br/>

  <h2>Kommentare...</h2>
  <br/> <br/>
    <div class="comment-group">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <br>
        <button class="btn btn-secondary">
          Kommentar hinzufügen
        </button>
    </div>
  </form>	
</div>
{% endblock %}
