{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/anmelden_stylen.css' %}"/>
</head>
<body>

<form>
<div id="submissionsField">
  <img src="../static/bilder/logo.jpeg">
  <h1>Login - Mitarbeiterforum</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Benutzername:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="benutzername">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Passwort:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="passwort">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="myFunction()">
    <label class="form-check-label" for="exampleCheck1">Passwort anzeigen</label>
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary">Einloggen</button><br>
  <a href ="{% url 'registrieren' %}">
    Zur Anmeldeseite
  </a><br>
  <a href="{% url 'impressum' %}">
    Impressum
  </a>
  </div>
</div>
</form>

<!--JS Function to show passwords-->
<script>
  function myFunction() {
    var x = document.getElementById("exampleInputPassword1");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>

</body>
</html>
