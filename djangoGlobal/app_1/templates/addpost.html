{% extends 'base.html' %}
{%load static%}

{%block link%}
<link rel=stylesheet href="{% static 'css/navigationsbar2.css' %}"/>
{% endblock %}


{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" >{% csrf_token %}

				<div class="form-group">
					<label for="id_title">Titel</label>
					<input class="form-control" type="text" name="Titel" id="id_title" placeholder="Titel der Frage" required autofocus>
				</div>

				<div class="form-group">
					<label for="id_body">Inhalt</label>
					<textarea class="form-control" rows="10" type="text" name="Inhalt" id="id_body" placeholder="Stellen Sie hier ihre Frage..." required></textarea>
				</div>

				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Frage stellen</button>
			</form>	
		</div>
	</div>
</div>

{% endblock content %}
