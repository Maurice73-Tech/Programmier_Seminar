{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block link %}

    {% endblock%}
    
    <title>

      {% block title %}
        
      {% endblock %}
      
    </title>
    <!--
    {% if request.user.is_authenticated %}
      <p>Hello, {{request.user.username}}  <a href="/logout">Logout</a></p>
    {% endif %}
  -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/forum">
          <img src="../static/bilder/LogoOhneText.jpeg" alt="Logo" style="width: 50px; border-radius: 25px;">
        </a>
        <a class="navbar-brand" href="/forum"">Mitarbeiterforum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav inline-block">
            <a class="nav-item nav-link" id="page-id" href="/login">Login</a>
            <a class="nav-item nav-link" id="loggedinpage-id" href="/forum">Forum</a>
            <a class="nav-item nav-link" id="page-id" href="/registrieren">Registrieren</a>
            <a class="nav-item nav-link" id="page-id" href="/impressum" alig>Impressum</a>
            <a class="nav-item nav-link" id="loggedinpage-id" href="/profile">Profil</a>
            <li class="nav-item dropdown" id="loggedinpage-id">
              {% if request.user.is_authenticated %}
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hello, {{request.user.username}}
              </a>
              {% endif %}
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!--
                <a class="dropdown-item" href="/login">Login</a>
                <a class="dropdown-item" href="/registrieren">Registrieren</a>
                <div class="dropdown-divider"></div>
                -->
                <div class="list-group">
                  <a class="dropdown-item" href="/logout">&#8618;Logout</a>
                </div>
              </div>
            </li>
          </div>
        </div>
        
      </nav>

      <br/>
      
  
    <div class="container" style: "text-align:center";>
      {% block content %}

      {% endblock %}
    </div>

    <!--
    <img src="../static/bilder/logo.jpeg" class="rounded float-end" width="150px" height="150px">
    -->

    
    

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
