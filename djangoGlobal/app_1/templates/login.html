{% extends 'base.html' %}
{% load static %}

{%block link%}
<link rel=stylesheet href="{% static 'css/navigationsbar.css' %}"/>
<link rel=stylesheet type="text/css" href="{% static 'css/anmeldenstyle.css' %}?{% now "U" %}"/>
{%endblock%}

{% block content %}

<div id="submissionsField">
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">


        <h3 id="form-title">LOGIN</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          Username:
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" placeholder="Username..." class="form-control">
          </div>
          Passwort:
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
              <input type="password" name="password" placeholder="Passwort..." class="form-control" >
          </div>
            <div class="d-flex justify-content-center mt-3 login_container">
               <input class="btn btn-primary" onclick="window.location='/forum';" type="submit" value="Login">
            </div>
        </form>

      </div>
  
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Noch keinen Account? <a href="{% url 'registrieren' %}" class="ml-2">Registrieren</a>
        </div>
        <div class="d-flex justify-content-center links">
          Zum Impressum: <a href="{% url 'impressum' %}" class="ml-2">Impressum</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
